<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST">
	<label for="name">Name</label>
	<input type="Text" id="name" required>
	<label for="email">Email</label>
	<input type="Email" id="email" required>
	<label for="gender_m">Male</label>
	<input type="Radio" id="gender_m" name="gender"required>
	<label for="gender_f">Female</label>
	<input type="Radio" id="gender_f" name="gender"required>
	<label for="cars">Car Brands</label>
	<select id="cars">
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
	</select>
		<label for="carage">Car Age</label>
		<input type="Number" id="carage" required>
		<label for="dop">Date of Purchase (dop)</label>
		<input type="Date" id="dop" required>
		<label for="password">Password</label>
		<input type="Password" id="password" required>
		<button type="submit">Submit</button>
			
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
